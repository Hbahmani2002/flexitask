<div class="modal-dialog">
    <div class="modal-content  ">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: $root.cancel" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title" data-i18n="app:pages.saveSearchModal.header"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <form data-bind="submit: ok">
                    <div class="form-group" data-bind="validationElement:name">
                        <label for="txt-name" data-i18n="app:pages.saveSearchModal.name"></label>
                        <input type="text" data-bind="value: name, valueUpdate: 'afterkeydown'"
                               class="form-control autofocus" id="txt-name">
                    </div>
                    <div class="form-group">
                        <label for="txt-desc" data-i18n="app:pages.saveSearchModal.description"></label>
                        <input type="text" data-bind="value: description, valueUpdate: 'afterkeydown'"
                               class="form-control" id="txt-desc">
                    </div>
                    <div class="form-group">
                        <div class="pull-right clearfix">
                           <button class="btn btn-default btn-outline" data-bind="click: cancel"
                                    data-i18n="app:pages.saveSearchModal.cancel"></button>
                            <button class="btn btn-primary" data-bind="click: ok"
                                    data-i18n="app:pages.saveSearchModal.ok"></button>
                            
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
