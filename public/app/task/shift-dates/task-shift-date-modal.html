<div class="modal-dialog modal-lg ">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title" >Shift date dates</h3>
        </div>
        <div class="modal-body">
            
            <div class="row">
                <form>
                    <div class="row" >
                        <div class="col-sm-12">
                            <label class="control-label" data-i18n="app:pages.taskDuplicate.shiftByDate"></label>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group">
                                <input type="number"  class="form-control" data-bind="value:dateShiftingValueAsDay" >
                                <span class="input-group-addon" data-i18n="app:pages.taskDuplicate.days"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-right">
                            <button class="btn btn-default btn-outline" data-bind="click: cancel" data-i18n="app:pages.taskDuplicate.cancel"></button>
                            <button class="btn btn-primary" data-bind="activity: $root.startTaskDateShifting.isExecuting, command: $root.startTaskDateShifting" data-i18n="app:pages.taskDuplicate.ok"></button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
