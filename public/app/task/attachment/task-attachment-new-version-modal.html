<div class="modal-dialog ">
    <div class="modal-content  ">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: $root.cancel" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title" data-i18n="app:pages.attachment.addnewversionheader"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <form >
                    <div class="form-group" >
                        <label for="txt-description" class="control-label " data-i18n="app:pages.attachment.whyuploaddescription"></label>
                        <input id="txt-description" type="text" name="description[]" data-i18n="[placeholder]app:pages.attachment.whyuploaddescription" class="form-control  js--serializable" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" ></label>
                            <span class="btn btn-default fileinput-button">
                                    <i class="icon fa-plus"></i>
                                    <span data-i18n="app:pages.comment.addfiles"></span>
                                    <input data-bind="fileUpload2: $root.getNewVersionFileUploadOptions()" type="file" name="files[]">
                            </span>
                             <div class="progress hide-it js--file-upload-progress_{{$data.attachment.attachmentId}} ">
                                <div class="progress-bar progress-bar-success " role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class=" pull-right">
                                <button id="btn-cancel" data-dismiss="modal" name="btn-cancel" type="reset" data-bind="click: $root.cancel" class="btn btn-default btn-outline" data-i18n="app:pages.attachment.cancel">Cancel</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
