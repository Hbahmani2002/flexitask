<div class="modal-dialog  ">
    <div class="modal-content  ">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: $root.cancel" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title" data-i18n="app:pages.attachment.editattachmentheader"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <form data-bind="with:attachment">
                        <div class="form-group" data-bind="validationElement:name">
                            <label class="control-label" for="txt-name" data-i18n="app:templates.upload.name"></label>
                            <input type="text" class="form-control" id="txt-name"  data-bind="value: name, valueUpdate: 'input'" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="txt-desc" data-i18n="app:templates.upload.description"></label>
                            <textarea class="form-control " id="txt-desc" rows="3"  data-bind="value: description"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="select-tags" data-i18n="app:templates.upload.tags"></label>
                            <select   class="form-control " id="select-tags" multiple="multiple" data-bind="select2Data: tags, select2: $root.autocomplete.getSelect2OptionsForProjectTags($root.projectId)">
                            </select>
                        </div>
                        <div class="form-group">
                            <div class=" pull-right">
                             <button id="btn-cancel" data-dismiss="modal" name="btn-cancel" type="reset" data-bind="click: $root.cancel" class="btn btn-default btn-outline" data-i18n="app:pages.attachment.cancel">Cancel</button>
                                <button id="btn-save" name="btn-save" type="button" data-bind="click: $root.update" class="btn btn-primary" data-i18n="app:pages.attachment.save">Save</button>
                               
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
