<div class="panel panel-task-content" data-bind="panelActions:{}">
   <div class="panel-heading">
       <h3 class="panel-title" >
           <span data-i18n="app:pages.task.headerSubTasks"></span>
           <small>(<span data-bind="text:ko.unwrap(subtasks).length"></span>)</small>
       </h3>
   </div>
   <div class="panel-body">
       <div class="panel">
           <table class="table table-hover  ">
               <thead>
                   <tr>
                       <th class="col-sm-7"><span data-i18n="app:pages.task.taskName"></span></th>
                       <th class="col-sm-2"><span data-i18n="app:pages.task.taskAssigee"></span></th>
                       <th class="col-sm-2"><span data-i18n="app:pages.task.taskStatus"></span></th>
                       <th class="col-sm-1"><span data-i18n="app:pages.task.taskOrder"></span></th>
                   </tr>
               </thead>
               <tbody data-bind="foreach:$root.subtasks">
                   <tr>
                       <td class="col-sm-7 clearfix">
                           <a data-type="task" data-bind="href: $root.helpers.navigations.getTaskNavigationUrl($root.projectId, id), text: name"></a>
                       </td>
                       <td class="col-sm-2" data-bind="safeText: { value: $root.context.getUserById(assignee), property: 'fullName', default: '-' }"></td>
                       <td class="col-sm-2" data-bind="text: $root.getStatusText(status) "></td>
                       <td class="col-sm-1">
                           <a href="javascript:void" data-bind="    click: $root.changeTaskOrder.bind($root, 'down')"><span class="icon fa-arrow-down"></span></a>&nbsp;<a href="javascript:void" data-bind="    click: $root.changeTaskOrder.bind($root, 'up')"><span class="icon fa-arrow-up"></span></a>
                       </td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>
</div>
