<div class="modal-dialog ">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title" data-i18n="app:pages.commentVotes.title"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <h3 data-bind="i18n: 'app:pages.commentVotes.upVoters','i18n-options':{count:comment.totalUpVote } "></h3>
                    <ul class="list-group list-group-full" data-bind="foreach:$root.getUpVotes()">
                        <li class="list-group-item">
                            <div class="media">
                              <div class="media-left">
                                <a class="avatar avatar-small avatar-scale" href="javascript:void(0)">
                                 <img class="img-responsive" data-bind="src:$root.helpers.getAvatarOrDefault($data.author)" src="" alt="" >
                                </a>
                              </div>
                              <div class="media-body">
                                <h4 class="media-heading" data-bind="text:$data.author.fullName"></h4>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <h3 data-bind="i18n: 'app:pages.commentVotes.downVoters','i18n-options':{count:comment.totalDownVote } "></h3>
                    <ul class="list-group list-group-full" data-bind="foreach:$root.getDownVotes()">
                        <li class="list-group-item">
                            <div class="media">
                              <div class="media-left">
                                <a class="avatar avatar-small avatar-scale" href="javascript:void(0)">
                                 <img class="img-responsive" data-bind="src:$root.helpers.getAvatarOrDefault($data.author)" src="" alt="" >
                                </a>
                              </div>
                              <div class="media-body">
                                <h4 class="media-heading" data-bind="text:$data.author.fullName"></h4>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
