<div class="panel panel-task-content" data-bind="panelActions:{}">
    <div class="panel-heading">
        <h3 class="panel-title" data-i18n="app:pages.note.title"></h3>
        <div class="panel-actions">

        </div>
    </div>
    <div class="panel-body">
        <p class="clearfix">
            <button type="button" class="btn btn-floating btn-danger btn-xs pull-right" data-bind=" click: newNote">
                <i class="icon wb-plus" aria-hidden="true"></i>
            </button>
        </p>
        <div data-bind="foreach: sortedNotes">
            <div class="panel panel-card panel-card-note">
                <div class="panel-heading">
                    <div class="media media-author">
                        <div class="media-left">
                            <a class="avatar avatar-scale" href="javascript:void(0)">
                                <img class="img-responsive" data-bind="src:$root.helpers.getAvatarOrDefault(author),alt:author.alias">
                            </a>
                        </div>
                        <div class="media-body">
                            <a class="author" data-bind="text:author.fullName"></a>
                            <div class="meta new-line font-size-12">
                                <span class="date" data-bind="text:$root.utils.timeFromNow(createdAt)"></span>
                            </div>
                        </div>
                         <div class="media-right">
                             <span class="badge badge-danger" data-bind="visible:version()>1,text:'v'+version()"></span>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <a class="list-group-item word-break" href="#" data-bind="click: $parent.showNote">
                        <h4 class="list-group-item-heading  word-break" data-bind="text:name.cached"></h4>
                    </a>
                    <p class="list-group-item-text  word-break" data-bind="text:description.cached"></p>
                </div>
                <div class="panel-toolbar" role="toolbar">
                    <div class="btn-group" role="group">

                    </div>
                    <div class="btn-group" role="group">
                        <a href="#" class="btn  pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="icon wb-more-horizontal" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu animation-scale-up animation-top-left animation-duration-250">
                            <li role="presentation"><a href="#" role="menuitem" data-bind="click: $root.deleteNote" data-i18n="app:pages.note.delete"></a></li>
                            <li role="presentation"><a href="#" role="menuitem" data-bind="click: $root.showNoteEditModal" data-i18n="app:pages.note.edit" ></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
