<div class="modal-dialog modal-lg ">
    <div class="modal-content  ">
        <div class="modal-header">

            <button type="button" class="close"  data-bind="click: cancel" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title" data-bind="text:note.name"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <form >
                    <div class="form-group">
                        <p class="form-control-static size" data-bind="text: note.description"></p>
                    </div>
                    <div class="form-group">
                        <p data-bind="html:note.body"></p>
                        <!-- <textarea data-bind="summernote: note.body, summerOptions: { height: 400 }"></textarea> -->
                    </div>
                    <div class="form-group">
                        <div class="dropdown pull-left" data-bind="visible:note.name.cached">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-note-versions" data-toggle="dropdown">
                                <span data-i18n="app:pages.note.versions"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-note-versions" data-bind="foreach:note.versions">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-bind="click:$root.loadVersion,text:$root.utils.formatDateTime($data.editedAt)"></a></li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-default btn-outline" data-bind="click: cancel" data-i18n="app:pages.note.close">Cancel</button>
                            <button data-bind=" click: edit" class="btn btn-default" >Edit...</button>
                           
                            
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
