<div class="panel panel-project-content">

                <li class="list-group-item list-group-item-form">

                    </button>
                    <h4 class="list-group-item-heading"><span data-i18n="app:pages.projectDetails.projectName"></span> <span data-bind="text:$root.details.name.cached"></span></h4>
                    <form class="collapse" id="form-edit-project-name" aria-expanded="false">
                        <div class="form-group">
                            <input type="text" class="form-control" data-bind="value:$root.details.name">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" data-bind="click:$root.changeProjectName" data-i18n="app:pages.projectDetails.btnSave"></button>
                        </div>
                    </form>            
                </li>
                <li class="list-group-item list-group-item-form">
                    <h4 class="list-group-item-heading"><span data-i18n="app:pages.projectDetails.projectType"></span> <span data-bind="text:$root.getTextOrEmptyText('type')"></span></h4>
                </li>
                <li class="list-group-item list-group-item-form">
                    <button type="button" class="btn btn-xs btn-pure btn-default pull-right icon wb-edit" data-toggle="collapse" data-target="#form-edit-project-status" aria-expanded="false" aria-controls="form-edit-project-status">
                    </button>
                    <h4 class="list-group-item-heading"><span data-i18n="app:pages.projectDetails.projectStatus"></span> <span data-bind="text:$root.getTextOrEmptyText('status')"></span></h4>
                    <form class="collapse" id="form-edit-project-status" aria-expanded="false">
                        <div class="form-group">
                            <select class="form-control" data-bind="options: lookups.projectStatus.getAll(),
                               optionsText: 'text',
                               optionsValue:'value',
                               value: $root.details.status"></select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" data-bind="click:$root.changeProjectStatus" data-i18n="app:pages.projectDetails.btnSave"></button>
                        </div>
                    </form>            
                </li>
                <li class="list-group-item list-group-item-form">
                    <button type="button" class="btn btn-xs btn-pure btn-default pull-right icon wb-edit" data-toggle="collapse" data-target="#form-edit-project-startdate" aria-controls="form-edit-project-startdate" aria-expanded="false" >
                    </button>
                    <h4 class="list-group-item-heading"><span data-i18n="app:pages.projectDetails.projectStartDate"></span> <span data-bind="text:$root.details.startDateText"></span></h4>
                    <form class="collapse" id="form-edit-project-startdate" aria-expanded="false">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="icon wb-calendar" aria-hidden="true"></i>
                                </span>
                                <input type="text"  class="form-control" data-bind="datepicker: $root.details.startDate, datepickerOptions: { type: 'component', todayHighlight: true, clearBtn: true, autoclose: true }">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" data-bind="click:$root.reschedule" data-i18n="app:pages.projectDetails.btnSave"></button>
                        </div>
                    </form>            
                </li>
                <li class="list-group-item list-group-item-form">

        </div>
