<div class="modal-dialog  modal-lg ">
    <div class="modal-content  ">
        <div class="modal-header">
            <button type="button" class="close"  data-bind="click: close" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title" data-i18n="app:pages.copyCustomFields.title"></h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-warning alert-dismissible" role="alert" data-bind="visible:!targetProjectId.isValid()">
                  <span data-bind="validationMessage:targetProjectId"></span>
            </div>
            <div class="row">
                <form >
                    <div class="row">
                        <div class="form-group col-sm-12"  data-bind="validationElement:targetProjectId">
                            <label for="select-project" data-i18n="app:pages.copyCustomFields.project"></label>
                        

                            <select id="select-project"  data-bind="select2Data:targetProjectId, select2:  $root.autocomplete.getSelect2OptionsForProjects(1)" class="form-control"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cbl-customfields" data-i18n="app:pages.copyCustomFields.customFields"></label>
                        <div data-bind="foreach: $root.customFields()">
                            <div class="checkbox-custom checkbox-primary">
                                <input type="checkbox" data-bind=" attr: { value: $data.id, id: 'cf_' + $data.id }, checked: copy">
                                <label data-bind="text:title,for:'cf_'+$data.id" ></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-right">
                            <button id="btn-cancel" name="btn-cancel" type="reset" data-bind="click:$root.close"
                                        class="btn btn-default btn-outline" data-i18n="app:pages.copyCustomFields.cancel">
                            </button>
                            <button type="button" class="btn btn-primary" data-bind="activity: $root.duplicateCustomFields.isExecuting, command: $root.duplicateCustomFields" data-i18n="app:pages.copyCustomFields.duplicate"></button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
