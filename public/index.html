    <script id="task-comment-file-upload" type="text/x-tmpl">

        {% for (var i=0, file; file=o.files[i]; i++) { %}
        <div class="template-upload list-group-item ">
            <h5>Uploading {%=file.name%}
                <small class="pull-right">
                    <a href="javascript:void(0);" class="cancel">cancel</a>
                </small>

            </h5>
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" style="width:0%;" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                    aria-valuenow="0"></div>
            </div>
            <div class="alert alert-danger x-msg hide"></div>

        </div>
        {% } %}

    </script>
    <script id="template-upload" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
        <tr class="template-upload fade">
            <td>
                <span class="preview"></span>
                <strong class="error text-danger"></strong>
                <form>
                    <div class="form-group">
                        <label class="control-label js--localize" for="file_{%=i%}-name" data-i18n="app:templates.upload.name"></label>
                        <input type="text" class="form-control js--serializable" id="file_{%=i%}-name" name="fileName[]" value="{%=file.name%}" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="control-label js--localize" for="file_{%=i%}-desc" data-i18n="app:templates.upload.description"></label>
                        <textarea class="form-control js--serializable" id="file_{%=i%}-desc" placeholder="write description about of file" rows="3"
                            name="description[]"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label js--localize" for="file_{%=i%}-tags" data-i18n="app:templates.upload.tags"></label>
                        <select name="tags[]" class="form-control tag-input js--serializable" id="file_{%=i%}-tags" multiple="multiple">
                        </select>
                    </div>


                    <div class="row">
                        <div class="form-group col-sm-6">
                            {% if (!i && !o.options.autoUpload) { %}
                            <button class="btn btn-primary start btn-sm" disabled>
                                <span class="icon fa-upload"></span>
                                <span data-i18n="app:templates.upload.upload" class="js--localize"></span>
                            </button>
                            {% } %} {% if (!i) { %}
                            <button class="btn btn-default btn-pure cancel btn-sm">
                                <span data-i18n="app:templates.upload.cancel" class="js--localize"></span>
                            </button>
                            {% } %}
                        </div>
                        <div class="form-group col-sm-6">
                            <p class="form-control-static size" id="file_{%=i%}-size" data-i18n="app:templates.upload.processing"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-danger x-msg hide"></div>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success" style="width:0%;" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                aria-valuenow="0"></div>
                        </div>
                    </div>

                </form>
            </td>
        </tr>
        {% } %}
    </script>
    <script id="template-download" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
        <tr class="template-download fade">
            <td>
                <span class="preview">
                    {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery>
                        <img src="{%=file.thumbnailUrl%}">
                    </a>
                    {% } %}
                </span>
                <table class="table table-bordered table-striped">
                    <tbody>
                        <tr>
                            <td class="col-sm-2 js--localize" data-i18n="app:templates.download.name"></td>
                            <td class="col-sm-10">
                                <p class="name">
                                    <input type="hidden" value="{%=file.id%}"> {% if (file.url) { %}
                                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl? 'data-gallery': ''%}>{%=file.name%}</a> {% } else { %}
                                    <span>{%=file.name%}</span> {% } %}
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-2 js--localize" data-i18n="app:templates.download.size"></td>
                            <td class="col-sm-10">
                                <span class="size">{%=o.formatFileSize(file.size)%}</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-10">
                                        {% if (file.error) { %}
                                        <div class="alert alert-danger">
                                            <strong class="js--localize" data-i18n="app:templates.download.error"></strong> {%=file.error%}</div>
                                        {% } %}
                                    </div>
                                    <div class="col-sm-2 clearfix">
                                        <div class=" pull-right clearfix">
                                            {% if (file.deleteUrl) { %}
                                            <button class="btn btn-danger delete" data-id="{%=file.id%}" data-url="{%=file.deleteUrl%}">
                                                <span class="icon fa-times"></span>
                                                <span class="js--localize" data-i18n="app:templates.download.delete">Delete</span>
                                            </button>
                                            {% } else { %}
                                            <button class="btn btn-default cancel">
                                                <span class="icon fa-ban"></span>
                                                <span class="js--localize" data-i18n="app:templates.download.cancel">Cancel</span>
                                            </button>
                                            {% } %}
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        {% } %}
    </script>


    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

        window.OneSignal = window.OneSignal || [];

    <script type="text/javascript" src="assets/vendor/requirejs/require.min.js"></script>
    <script type="text/javascript">
        window.FT = window.FT || {};
        $.getJSON("/config.json").then(function (data) {
            var config = data;

            return $.getJSON("/config-override.json").then(function (overrideData) {
                return $.extend(true, config, overrideData);
            }, function (err) {
                return config;
            });


        }).always(function (config) {
            window.FT.config = config;
            require.config({
                baseUrl: window.FT.config.app_dir,
                waitSeconds: 600
            });
            require(['main']);
        });
    </script>
